<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Efficiently</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Learn To Type</h1>
    <span id="timer">Timer: 00:00</span>
    <!-- LAPTOP -->
    <div id="laptop">
      <div id="screen">
        <div id="typingText"></div>
      </div>
      <div id="keyboard">
        <!-- First row of keys on the keyboard -->
        <div class="row">
          <div class="key col-pinky">
            <div class="multi-key">~</div>
            <div class="multi-key" id="key-bcktck">`</div>
          </div>
          <div class="key col-pinky" id="key-1">
            <div class="multi-key">!</div>
            <div class="multi-key">1</div>
          </div>
          <div class="key col-ring" id="key-2">
            <div class="multi-key">@</div>
            <div class="multi-key">2</div>
          </div>
          <div class="key col-middle" id="key-3">
            <div class="multi-key">#</div>
            <div class="multi-key">3</div>
          </div>
          <div class="key col-l-index" id="key-4">
            <div class="multi-key">$</div>
            <div class="multi-key">4</div>
          </div>
          <div class="key col-l-index" id="key-5">
            <div class="multi-key">%</div>
            <div class="multi-key">5</div>
          </div>
          <div class="key col-r-index" id="key-6">
            <div class="multi-key">^</div>
            <div class="multi-key">6</div>
          </div>
          <div class="key col-r-index" id="key-7">
            <div class="multi-key">&</div>
            <div class="multi-key">7</div>
          </div>
          <div class="key col-middle" id="key-8">
            <div class="multi-key">*</div>
            <div class="multi-key">8</div>
          </div>
          <div class="key col-ring" id="key-9">
            <div class="multi-key">(</div>
            <div class="multi-key">9</div>
          </div>
          <div class="key col-pinky" id="key-0">
            <div class="multi-key">)</div>
            <div class="multi-key">0</div>
          </div>
          <div class="key col-pinky" id="key-minus">
            <div class="multi-key">_</div>
            <div class="multi-key">-</div>
          </div>
          <div class="key col-pinky" id="key-equal">
            <div class="multi-key">+</div>
            <div class="multi-key">=</div>
          </div>
          <div class="key col-pinky" id="key-bckspc">⌫</div>
        </div>

        <!-- Second row of keys on the keyboard -->
        <div class="row">
          <div class="key col-pinky" id="key-tab">TAB</div>
          <div class="key col-pinky" id="key-q">Q</div>
          <div class="key col-ring" id="key-w">W</div>
          <div class="key col-middle" id="key-e">E</div>
          <div class="key col-l-index" id="key-r">R</div>
          <div class="key col-l-index" id="key-t">T</div>
          <div class="key col-r-index" id="key-y">Y</div>
          <div class="key col-r-index" id="key-u">U</div>
          <div class="key col-middle" id="key-i">I</div>
          <div class="key col-ring" id="key-o">O</div>
          <div class="key col-pinky" id="key-p">P</div>
          <div class="key col-pinky" id="key-l-brack">
            <div class="multi-key">{</div>
            <div class="multi-key">[</div>
          </div>
          <div class="key col-pinky" id="key-r-brack">
            <div class="multi-key">}</div>
            <div class="multi-key">]</div>
          </div>
          <div class="key col-pinky" id="key-b-slash">
            <div class="multi-key">|</div>
            <div class="multi-key">\</div>
          </div>
        </div>

        <!-- Third row of keys on the keyboard -->
        <div class="row">
          <div class="key col-pinky" id="key-caps">CAPS</div>
          <div class="key col-pinky" id="key-a">A</div>
          <div class="key col-ring" id="key-s">S</div>
          <div class="key col-middle" id="key-d">D</div>
          <div class="key col-l-index" id="key-f">F</div>
          <div class="key col-l-index" id="key-g">G</div>
          <div class="key col-r-index" id="key-h">H</div>
          <div class="key col-r-index" id="key-j">J</div>
          <div class="key col-middle" id="key-k">K</div>
          <div class="key col-ring" id="key-l">L</div>
          <div class="key col-pinky" id="key-semi">
            <div class="multi-key">:</div>
            <div class="multi-key">;</div>
          </div>
          <div class="key col-pinky" id="key-s-quote">
            <div class="multi-key">"</div>
            <div class="multi-key">'</div>
          </div>
          <div class="key col-pinky" id="key-enter">↵</div>
        </div>

        <!-- Fourth row of keys on the keyboard -->
        <div class="row">
          <div class="key col-pinky" id="key-l-shift">SHIFT</div>
          <div class="key col-pinky" id="key-z">Z</div>
          <div class="key col-ring" id="key-x">X</div>
          <div class="key col-middle" id="key-c">C</div>
          <div class="key col-l-index" id="key-v">V</div>
          <div class="key col-l-index" id="key-b">B</div>
          <div class="key col-r-index" id="key-n">N</div>
          <div class="key col-r-index" id="key-m">M</div>
          <div class="key col-middle" id="key-comma">
            <div class="multi-key"><</div>
            <div class="multi-key">,</div>
          </div>
          <div class="key col-ring" id="key-period">
            <div class="multi-key">></div>
            <div class="multi-key">.</div>
          </div>
          <div class="key col-pinky" id="key-f-slash">
            <div class="multi-key">?</div>
            <div class="multi-key">/</div>
          </div>
          <div class="key col-pinky" id="key-r-shift">SHIFT</div>
        </div>

        <!-- Fifth row of keys on the keyboard -->
        <div class="row">
          <div class="key col-pinky" id="key-l-ctrl">Ctrl</div>
          <div class="key col-pinky" id="key-l-win"></div>
          <div class="key empty" id="key-l-alt">Alt</div>
          <div class="key col-thumb" id="key-space">SPACE</div>
          <div class="key empty" id="key-r-alt">Alt</div>
          <div class="key empty" id="key-r-win"></div>
          <div class="key col-pinky" id="key-menu"></div>
          <div class="key col-pinky" id="key-r-ctrl">Ctrl</div>
        </div>
      </div>
    </div>

    <!-- HANDS -->
    <div id="hands-container">
      <!-- LEFT HAND -->
      <div class="hand" id="left-hand">
        <div class="finger" id="left-pinky"></div>
        <div class="finger" id="left-ring"></div>
        <div class="finger" id="left-middle"></div>
        <div class="finger" id="left-index"></div>
        <div class="finger" id="left-thumb"></div>
      </div>

      <!-- RIGHT HAND -->
      <div class="hand" id="right-hand">
        <div class="finger" id="right-pinky"></div>
        <div class="finger" id="right-ring"></div>
        <div class="finger" id="right-middle"></div>
        <div class="finger" id="right-index"></div>
        <div class="finger" id="right-thumb"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
